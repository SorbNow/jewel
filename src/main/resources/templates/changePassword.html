<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Смена пароля</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="style.css"/>


</head>
<body class="body">
<div class="login-form">
    <form method="post" th:action="@{/set-password}" th:object="${passwordResetForm}" enctype="application/x-www-form-urlencoded">
        <h2 class="text-center"></h2>
        <div class="form-group">
            <div class="input-group">
                <label for = "newPasswordField"> Введите пароль</label>
                    <input type="password" class="form-control" th:name="newPassword" id = "newPasswordField" />

                <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" th:class="'error'" style="color: red"> Ошибка</p>

            </div>

        </div>
        <div class="form-group">
            <div class="input-group">
                <label for = "confirmNewPasswordField"> Подтвердите пароль</label>
                    <input type="password" class="form-control" th:name="confirmNewPassword" id = "confirmNewPasswordField" />
                <p th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}" th:class="'error'" style="color: red"> Ошибка</p>
            </div>

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary login-btn btn-block">Вход</button>
        </div>
    </form>
</div>

</body>
</html>
