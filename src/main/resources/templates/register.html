<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<th:block th:include="/_adminMenu">menu</th:block>

<form th:action="@{/admin/users/add}" method="post" enctype="application/x-www-form-urlencoded">

    <p>
        <label>
            Login:
            <input type="text" name="login"/>
    <p th:if="${#fields.hasErrors('${form.login}')}" th:errors="*{form.login}" th:class="'error'" style="color: red"> Ошибка</p>

    </label>

    </p>
    <p>
        <label>
            Password:
            <input type="password" name="password"/>
    <p th:if="${#fields.hasErrors('${form.password}')}" th:errors="*{form.password}" th:class="'error'" style="color: red">
        Ошибка</p>

    </label>
    </p>

    <p>
        <label>
            Group:
            <select name="selectedGroupName">
                <tr th:each="groups : ${data.getGroups()}">
                    <option th:text="${groups.getName()}"></option>
                </tr>
            </select>
        </label>

    </p>
    <p>
        <label for="UserRole">
            <select name="role" id="UserRole">
                <tr th:each="role : ${roles}">
                    <option th:text="${role}"></option>
                </tr>
            </select>
    <p th:if="${#fields.hasErrors('${form.role}')}" th:errors="*{form.role}" th:class="'error'" style="color: red"> Ошибка</p>
    </label>
    </p>
    <p>
        <input type="submit">
    </p>
</form>

</body>
</html>
