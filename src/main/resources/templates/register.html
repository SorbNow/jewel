<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<!--<%@ taglib prefix="security" uri="http://www.springframework.org/security/tags" %>-->
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<form action="/user/register" method="post" enctype="application/x-www-form-urlencoded">

    <p>
        <label>
            Login:
            <input type="text" name="login" />
        </label>

<!--        <form:errors path="login" cssStyle="color: red" />-->
    </p>
    <p>
        <label>
            Password:
            <input type="password" name="password" />
        </label>
<!--        <form:errors path="password" cssStyle="color: red" />-->
    </p>

    <p>
        <label>
            Group:
            <select name="selectedGroupName">
                <tr th:each ="groups : ${data.getGroups()}">
                    <option th:text="${groups.getName()}"></option>
                </tr>
            </select>
        </label>

<!--        <form:errors path="selectedGroupName" cssStyle="color: red" />-->
    </p>
    <p>
        <input type="submit">
    </p>
</form>

</body>
</html>
