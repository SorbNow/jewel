<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/listPages.css}"/>
    <link rel="stylesheet" th:href="@{/custom.css}"/>
</head>
<body>
<th:block th:include="/_adminMenu"/>
<form th:action="@{/admin/users/{id}(id=${user.getId()})}" method="post" th:object="${user}"
      enctype="application/x-www-form-urlencoded">
    <a th:href="@{/admin/users/{id}/clearPassword(id=${user.getId()})}">

        <p></p>
        <button type="button" class="btn btn-default btn-sm" style="background: red">
            <span class="glyphicon glyphicon-alert">   Сбросить пароль пользователя</span>
        </button>

    </a>

    <div class="input_pages">

        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" th:value="${user.login}" th:name="login" class="form-control" id="login">
            <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}" th:class="'error'" style="color: red">
                Ошибка</p>
        </div>
        <p></p>
        <div class="form-group">
            <label for="UserRole"> Уровень доступа</label>
            <p></p>
                <select id="UserRole" th:name="userRole">
                    <option th:each="role : ${roles}" th:text="${role}" th:selected="${role == user.userRole}"></option>
                </select>

        </div>


        <p>
            <input type="submit">
        </p>
    </div>
</form>

</body>
</html>
